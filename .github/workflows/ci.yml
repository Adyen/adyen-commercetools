# This workflow will do a clean install of node dependencies, build the source code and run tests with node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI

on:
  push:
  workflow_run:
    workflows: [ "Dependabot PR Check" ]
    types:
      - completed

jobs:
  extension_build:
    name: Extension Module
    runs-on: ubuntu-latest
    if: ${{  github.actor == 'dependabot[bot]' && github.event_name != 'push' }} || ${{ github.actor != 'dependabot[bot]' && github.event_name == 'push' }}
    defaults:
      run:
        working-directory: extension

    steps:
      - uses: actions/checkout@v2
      - name: serializing workflow runs
        uses: softprops/turnstyle@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          same-branch-only: false
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - run: npm ci
      - run: npx lockfile-lint --path package-lock.json --allowed-schemes "https:" "git+https:" --allowed-hosts npm github.com
      - run: npm run test
        env:
          ADYEN_INTEGRATION_CONFIG: ${{ secrets.ADYEN_INTEGRATION_CONFIG }}

  notification_build:
    name: Notification Module
    needs: extension_build
    runs-on: ubuntu-latest
    if: ${{  github.actor == 'dependabot[bot]' && github.event_name != 'push' }} || ${{ github.actor != 'dependabot[bot]' && github.event_name == 'push' }}
    defaults:
      run:
        working-directory: notification
    steps:
      - uses: actions/checkout@v2
      - name: serializing workflow runs
        uses: softprops/turnstyle@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          same-branch-only: false
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - run: npm ci
      - run: npx lockfile-lint --path package-lock.json --allowed-schemes "https:" "git+https:" --allowed-hosts npm github.com
      - run: npm run test
        env:
          ADYEN_INTEGRATION_CONFIG: ${{ secrets.ADYEN_INTEGRATION_CONFIG }}
