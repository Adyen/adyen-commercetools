# This workflow runs GitHub's industry-leading static analysis engine, CodeQL, against a repository's source code to find security vulnerabilities.
# For more information see: https://github.com/github/codeql-action

name: CodeQL

on:
  pull_request_target:
    branches:
      - 'dependabot/**'
    types: [labeled]
  push:
    branches-ignore:
      - 'dependabot/**'

jobs:
  codeql_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: javascript
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
  test_job:
    name: Test
    if: github.event_name != 'push' || (github.event_name == 'push' && !contains(github.actor, 'dependabot'))
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Event name: #${{ github.event_name }}"
          echo "Github actor: #${{ github.actor }}"

